<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    document.body.onkeydown = (e) => {
        if (e.key === "r") document.body.style.backgroundColor = "red";
        if (e.key === "b") document.body.style.backgroundColor = "blue";
        if (e.key === "g") document.body.style.backgroundColor = "green";
    }
</script>
</body>
</html>
