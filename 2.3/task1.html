<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div>
    <input id="temp" type="number">
    <button id="myBtn">Press Me</button>
</div>
<div>
    <span id="converted"></span>
</div>
<script>
    document.querySelector("#myBtn").onclick = (ev) => {
        let f = parseFloat(document.querySelector("#temp").value);
        let c = (f - 32) * 5/9;
        document.querySelector("#converted").innerHTML = c;
    }
</script>
</body>
</html>
